<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav ul li:last-child {
            margin-right: 0;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .header-icons {
            list-style: none;
            padding: 0;
            margin-top: 10px;
            text-align: center;
        }

        .header-icons li {
            display: inline-block;
            margin-right: 20px;
        }

        .header-icons li:last-child {
            margin-right: 0;
        }

        .header-icons img {
            width: 40px;
            height: auto;
            vertical-align: middle;
            margin-right: 5px;
        }

        .main-content {
            padding: 20px;
            text-align: center;
        }

        .welcome-message {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .features {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }

        .feature {
            width: 30%;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .feature h3 {
            margin-bottom: 10px;
        }

        .feature p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="header-icons">
                <li><a href="{{ url_for('main.index') }}"><img src="{{ url_for('static', filename='img/home.png') }}" alt="Home"></a></li>
                <li><a href="{{ url_for('main.auth') }}"><img src="{{ url_for('static', filename='img/register.png') }}" alt="Registration"></a></li>
                <li><a href="{{ url_for('main.profile') }}"><img src="{{ url_for('static', filename='img/profile.png') }}" alt="Profile"></a></li>
                <li><a href="{{ url_for('main.tasks') }}"><img src="{{ url_for('static', filename='img/tasks.png') }}" alt="Tasks"></a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <div class="welcome-message">
            Welcome to Your Todo List App
        </div>
        <div class="features">
            <div class="feature">
                <h3>Organize Your Tasks</h3>
                <p>Keep track of your to-do list and stay organized.</p>
            </div>
            <div class="feature">
                <h3>Stay Productive</h3>
                <p>Boost your productivity by managing your tasks efficiently.</p>
            </div>
            <div class="feature">
                <h3>Easy to Use</h3>
                <p>Simple and user-friendly interface for hassle-free task management.</p>
            </div>
        </div>
    </main>
</body>
</html>
