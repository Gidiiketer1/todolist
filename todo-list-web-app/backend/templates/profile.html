<!-- backend/templates/profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            text-align: center;
            color: #666;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #337ab7;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
{% if user.is_authenticated %}
    <div class="container">
        <h1>Welcome, {{ user.username }}!</h1>
        <h2>{{ user.username }}'s Profile</h2>
        <p>Email: {{ user.email }}</p>
        <a href="{{ url_for('auth.logout') }}">Logout</a>
    </div>
{% else %}
    <div class="container">
        <h1>Oops! You're not logged in.</h1>
        <p>Please <a href="{{ url_for('auth.auth') }}">sign in</a> or <a href="{{ url_for('auth.auth') }}">register</a> to view your profile.</p>
    </div>
{% endif %}
</body>
</html>
