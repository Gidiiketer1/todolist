<!-- backend/templates/auth.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Your CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://res.cloudinary.com/dqpjtdwi1/image/upload/v1717755159/dark-gray-wooden-plank-texture_ge30ua.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background: rgba(51, 51, 51, 0.8);
            color: #fff;
            padding: 2em 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li:last-child {
            margin-right: 0;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            cursor: pointer; /* Change cursor to pointer on hover */
            display: flex; /* Make the link flex container */
            align-items: center; /* Align items vertically */
            transition: color 0.3s ease; /* Add transition for smooth color change */
        }

        .nav-icon {
            color: white;
            text-decoration: none;
        }

        .nav-icon:hover,
        .nav-icon:hover img {
            color: blue; /* Change color to blue on hover */
        }

        .profile-icon {
            margin-right: 20px;
        }

        .container {
            max-width: 340px;
            margin: 50px auto; /* Centering the container */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: rgba(230, 247, 255, 0.9); /* Light blue background with more transparency */
            position: relative;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            width: 100%;
            position: relative;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 10px;
            margin-top: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 17px;
            width: calc(100% - 32px); /* Adjusting width for icon/button */
        }

        .show-password {
            position: absolute;
            top: 50%;
            right: 5px;
            transform: translateY(-50%);
            background-color: #fff; /* Background color */
            border: 1px solid #ccc; /* Border */
            border-radius: 5px; /* Border radius */
            padding: 5px 10px; /* Padding */
            cursor: pointer;
            color: #555; /* Icon color */
        }

        .show-password:hover {
            color: #333; /* Icon color on hover */
        }

        .submit-btn,
        .toggle-btn button {
            padding: 15px 25px;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 15px;
        }

        .submit-btn:hover,
        .toggle-btn button:hover {
            background-color: darkorange;
        }

        .flash {
            color: red;
            text-align: center;
            margin-bottom: 20px;
        }

        .toggle-btn {
            margin-top: 10px;
            text-align: right;
            width: 100%;
        }

        .toggle-btn button {
            background: none;
            border: none;
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }

        .toggle-btn button:hover {
            color: darkblue;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<header>
    <nav>
        <ul class="header-icons">
            <li><a href="{{ url_for('index.index') }}"><img src="{{ url_for('static', filename='img/home.png') }}" alt="Home"></a></li>
            <li><a href="{{ url_for('auth.auth') }}" class="nav-icon"><img src="{{ url_for('static', filename='img/register.png') }}" alt="Register"> Register</a></li>
            <li><a href="{{ url_for('auth.auth') }}" class="nav-icon"><img src="{{ url_for('static', filename='img/tasks.png') }}" alt="Tasks"> Tasks</a></li>
        </ul>
    </nav>
    <div class="profile-icon">
        <a href="{{ url_for('auth.auth') }}" class="nav-icon"><img src="{{ url_for('static', filename='img/profile.png') }}" alt="Profile"> Profile</a>
    </div>
</header>
<div class="container">
    <h2>Login or Register</h2>
    <form id="auth-form" action="{{ url_for('auth.auth') }}" method="post">
        {{ csrf_token()}}
        <input type="hidden" name="csrf_token" value="{{ csrf_token()}}">
        <input type="hidden" name="action" id="action" value="register">
        <input type="text" name="username" id="username" placeholder="Username" required><br>
        <input type="email" name="email" id="email" placeholder="Email" required><br>
        <div style="position: relative;">
            <input type="password" name="password" id="password" placeholder="Password" required>
            <button type="button" class="show-password" onclick="togglePassword()">Show</button>
        </div>
        <div class="btn-container">
            <button type="submit" class="submit-btn">Register</button>
        </div>
    </form>
    <div class="toggle-btn">
        <button onclick="toggleForm()">Switch to Login</button>
    </div>
    <div class="flash">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        {{ message }}
        {{ message }}
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
</div>

<script>
    function toggleForm() {
        var action = document.getElementById('action');
        var email = document.getElementById('email');
        var password = document.getElementById('password');
        var username = document.getElementById('username');
        var registerBtn = document.querySelector('.submit-btn');
        var toggleBtn = document.querySelector('.toggle-btn button');

        if (action.value === 'login') {
            action.value = 'register';
            email.placeholder = 'Email';
            password.placeholder = 'Password';
            username.style.display = 'block';
            registerBtn.textContent = 'Register';
            toggleBtn.textContent = 'Switch to Login';
        } else {
            action.value = 'login';
            email.placeholder = 'Email';
            password.placeholder = 'Password';
            username.style.display = 'none';
            registerBtn.textContent = 'Login';
            toggleBtn.textContent = 'Switch to Register';
        }
    }

    function togglePassword() {
        var passwordInput = document.getElementById("password");
        var passwordButton = document.querySelector('.show-password');
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            passwordButton.textContent = 'Hide';
        } else {
            passwordInput.type = "password";
            passwordButton.textContent = 'Show';
        }
    }
</script>
</body>
</html>
